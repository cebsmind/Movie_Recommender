<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Include jQuery UI Autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recommendations.css') }}">
    <!-- Include rainy animation script -->
    <script src="{{ url_for('static', filename='js/rain.js') }}"></script>
    <!-- Include rainy animation script -->

    <!-- JavaScript function to navigate to the main page -->
    <script>
        function goToMainPage() {
            console.log("Button clicked!");  // Check if this message appears in the console
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>TOP 10 Movies I recommend you if you liked {{ movie_title }}:</h1>
        <ul class="list-group">
            {% for movie in recommendations %}
                <li class="list-group-item">{{ movie }}</li>
            {% endfor %}
        </ul>

        <!-- Optional button for additional features -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="goToMainPage()">Go back to main page</button>
        </div>
    </div>
</body>
</html>
